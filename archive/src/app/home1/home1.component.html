


<div class="layout-footer p-1" style="background-color:rgb(90, 187, 211)">
    <div class="grid">
        <div class="col-8" style="color:white;justify-content:right;font-family: 'Times New Roman', Times, serif;">
            <div style="font-size: xx-large;"> + Cayman</div>
            <div style="font-size: small;margin-left:6vh">We care for you</div>
        </div>
        <div class="col-4 footer-icons" style="margin-top:1.5vh">
            <a>
                <i class="pi pi-user" style="font-size: 1em;color:white"></i>
            </a>
            <a>
                <i class="pi pi-cog" style="font-size: 1em;color:white"></i>
            </a>
        </div>
    </div>
</div>
