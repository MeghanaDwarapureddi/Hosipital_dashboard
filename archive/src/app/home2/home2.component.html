


<div class="layout-footer p-1" style="background-color:rgb(31, 144, 172)">
    <div class="grid">
        <div class="col-8" style="font-family:'Times New Roman', Times, serif;color:white;justify-content:right">
            <div class="grid">
                <div class="col-12 sm:col-4 md:col-4 lg:col-2" style="text-align:right">
                    <div style="font-size:xx-large;">+Cayman</div>
                    <div style="font-size:small;">We care for you</div>
                </div>
                <div class="col-9"></div>
            </div>
        </div>
        <!-- <div class="col-8"></div> -->
        <div class="col-4 footer-icons" style="margin-top:1.5vh;">
            <a>
                <i class="pi pi-user" style="font-size: 1em;color:white"></i>
            </a>
            <a>
                <i class="pi pi-cog" style="font-size: 1em;color:white"></i>
            </a>
        </div>
    </div>
</div>
